<div class="row">
  <div class="col-md-12"> 
    <div class="card card-chart" style="padding-bottom: 10px;" *ngIf ="product">
    <div class="card-header">
      <h5 class="card-title"> {{product.productName}}</h5>
      <p class="card-category"> {{product.productComment}}</p>
    </div>
    </div>
</div>
</div>

<div class="row">
  <div class="col-md-8"> 
    <div class="chart-wrapper" style="margin-bottom: 20px;">
      <div id="chartContainer" style="height: 400px; width: 100%;"></div>
    </div>
  </div>

  <div class="col-md-4" *ngIf = "product">
    <div class="card card-user">
      <div class="image" style="height: auto;">
        <img src="{{product.productImg}}" alt="{{product.productName}}">
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title"> Today's Prices</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>
              Site
            </th>
            <th class="text-right">
              Price
            </th>
          </thead>
          <tbody >
            <tr *ngFor ='let dailyprice of dailyprices'>
              <td>
                {{dailyprice.site.siteName}}
              </td>
              <td class="text-right">
                {{dailyprice.price}}
              </td>
            </tr>
       
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
