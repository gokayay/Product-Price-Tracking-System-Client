<div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-success btn-round" style="margin-top: 0px;" 
        [routerLink]="['/create-site']">Add A Site here</button>
      </div>
      <div class="col-md-4 ml-auto">
        <form>
          <div class="input-group no-border">
            <input type="text" 
            [(ngModel)]="searchKey" (keydown.enter)="searching($event)"
            class="form-control" placeholder="Search...">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
</div>
<div class="row"><p></p><p></div>
<div class="row">

    <div class="col-md-4" *ngFor = 'let site of pagesites.content'>
      <div class="card card-user">
        <div class="image" style="height: auto;">
          <img src="{{site.siteImg}}" alt="{{site.siteName}}">
        </div>
        <div class="card-body">
          <div class="author" style="margin-top: 0px;">
              <h5 class="title"> {{site.siteName}}</h5>
              <p class="description">
                {{site.siteUrl}}
              </p>
          </div>
          
          <p class="description text-center">
            {{site.siteXpath}}
          </p>
        </div>
        <div class="card-footer">
          <hr>
          <div class="button-container">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-6 ml-auto">
                <h5>Id
                  <br>
                  <small>{{site.id}}</small>
                </h5>
              </div>
              <div class="col-lg-3 mr-auto" style="cursor: pointer;"> 
                <div [routerLink]="['/siteedit',site]">
                <h5>Edit
                  <i class="nc-icon nc-settings-gear-65"></i>
                </h5></div>
              </div>
              <div class="col-lg-6 mr-auto">
                <a href="{{site.siteUrl}}">
                <h5>Go to Site!
                  <br>
                  <small>Click here</small>
                </h5></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>  

<div class="d-flex justify-content-center">
  <ngb-pagination 
  (pageChange)="passPage($event)"
  [(pageSize)]="pageSize" 
  [(collectionSize)]="size" 
  [(page)]="page"
  [rotate]="true" [boundaryLinks]="true">
</ngb-pagination>
    <label style="font-size: .8571em;
    color: #9a9a9a;
    margin: 5px;">Records per page: </label>
    <input [(ngModel)]="pageClient" (keydown.enter)="pageSizeInput($event)" 
    value={{pageSize}}
    class="form-control" type="text" style="height: fit-content; width:50px;">
 
</div>
