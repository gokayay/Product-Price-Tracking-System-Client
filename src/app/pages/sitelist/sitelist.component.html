<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> E-Commerce Site List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Site Name
              </th>
              <th>
                Site Url
              </th>
              <th>
                Site XPath
              </th>
            </thead>
            <tbody >
              <tr *ngFor ='let site of sites'>
                <td>
                  {{site.id}}
                </td>
                <td>
                  {{site.siteName}}
                </td>
                <a href="{{site.siteUrl}}"><td>
                  {{site.siteUrl}}
                </td></a>
                <td>
                  {{site.siteXpath}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
