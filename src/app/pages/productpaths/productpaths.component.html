<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Product Paths</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Product
              </th>
              <th>
                Site
              </th>
              <th>
                ProductPath
              </th>
            </thead>
            <tbody >
              <tr *ngFor ='let productpath of productpaths'>
                <td>
                  {{productpath.id}}
                </td>
                <td>
                  {{productpath.product.productName}}
                </td>
                <td>
                  {{productpath.site.siteName}}
                </td>
                <a href="{{productpath.productPath}}"><td>
                  {{productpath.productPath}}
                </td></a>
              </tr>
         
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
