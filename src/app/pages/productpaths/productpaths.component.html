<div class="row">
  <div class="col-md-4">
    <button type="button" 
    [routerLink]="['/create-productpath']"
    class="btn btn-success btn-round" style="margin-top: 0px;">Add A Product Path here</button>
  </div>
</div>
<div class="row"><p></p><p></div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Product Paths</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Product
              </th>
              <th>
                Site
              </th>
              <th>
                Edit
              </th>
              <th>
                ProductPath
              </th>
            </thead>
            <tbody >
              <tr *ngFor ='let productpath of productpaths'>
                <td>
                  {{productpath.id}}
                </td>
                <td>
                  {{productpath.product.productName}}
                </td>
                <td>
                  {{productpath.site.siteName}}
                </td>
                <td [routerLink]="['/productpathedit',productpath]" style="cursor: pointer;" >
                  Edit
                </td>
                <a href="{{productpath.productPath}}"><td>
                  {{productpath.productPath}}
                </td></a>   
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="d-flex justify-content-center">
    <ngb-pagination 
    (pageChange)="passPage($event)" 
    [collectionSize]="100" 
    [(page)]="page"></ngb-pagination>
  </div>
