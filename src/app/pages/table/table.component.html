<div class="row">
  <div class="col-md-4 ml-auto">
    <form>
      <div class="input-group no-border">
        <input type="text" 
        [(ngModel)]="searchKey" [ngModelOptions]="{standalone: true}" (keydown.enter)="searching($event)"
        class="form-control" placeholder="Search...">
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="nc-icon nc-zoom-split"></i>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Price List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Product
              </th>
              <th>
                Site
              </th>
              <th>
                Date
              </th>
              <th class="text-right">
                Price
              </th>
            </thead>
            <tbody >
              <tr *ngFor ='let price of pageprices.content'>
                <td>
                  {{price.id}}
                </td>
                <td>
                  {{price.product.productName}}
                </td>
                <td>
                  {{price.site.siteName}}
                </td>
                <td>
                  {{price.date}}
                </td>
                <td class="text-right">
                  {{price.price}}
                </td>
              </tr>
         
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="d-flex justify-content-center">
  <ngb-pagination 
  (pageChange)="passPage($event)"
  [(pageSize)]="pageSize" 
  [(collectionSize)]="size" 
  [(page)]="page">
</ngb-pagination>
    <label style="font-size: .8571em;
    color: #9a9a9a;
    margin: 5px;">Records per page: </label>
    <input [(ngModel)]="pageClient" (keydown.enter)="pageSizeInput($event)" 
    value={{pageSize}}
    class="form-control" type="text" style="height: fit-content; width:50px;">
 
</div>
