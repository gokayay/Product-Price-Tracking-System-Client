<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Product List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Product Name
              </th>
              <th>
                Product Comment
              </th>
            </thead>
            <tbody >
              <tr *ngFor ='let product of products'>
                <td>
                  {{product.id}}
                </td>
                <td>
                  {{product.productName}}
                </td>
                <td>
                  {{product.productComment}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
